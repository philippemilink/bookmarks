<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bookmarks</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome-4.6.3/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/design.css">
	</head>
	<body class="container" ng-app="BookmarksApp" ng-controller="AppController">
		<div class="page-header">
		  <h1>Bookmarks</h1>
		</div>

		<p class="alert alert-danger" ng-show="getBoxesError"><b>{{ getBoxesErrorData.code }}</b>: {{ getBoxesErrorData.message }}</p>
		<section ng-hide="getBoxesError">
			<form ng-submit="addBox()">
				<div class="input-group">
					<input ng-model="newBoxTitle" class="form-control input-sm" type="text" name="link" placeholder="Title of a new box...">
					<span class="input-group-btn">
						<button class="btn btn-sm btn-default"><span class="fa fa-plus"></span></button>
					</span>
				</div>
				<ul ng-show="postNewBoxError" class="alert alert-danger">
					<li ng-repeat="error in postNewBoxErrorForm.title.errors">{{ error }}</li>
				</ul>
			</form>

			<br>

			<ng-box ng-repeat="box in boxes" box="box" boxes="boxes"></ng-box>

		</section>


		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/factory/BoxFactory.js"></script>
		<script type="text/javascript" src="js/factory/BookmarkFactory.js"></script>
		<script type="text/javascript" src="js/directive/box.js"></script>
		<script type="text/javascript" src="js/directive/bookmark.js"></script>
	</body>
</html>
