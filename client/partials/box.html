<div class="panel panel-default">
	<div class="panel-heading">
		<h3 ng-show="showTitleStatus" class="panel-title">
			{{ box.title }}
			<a ng-click="showEditAction()"><span class="fa fa-pencil"></span></a>
			<a ng-click="showDeleteAction()"><span class="fa fa-trash"></span></a>
		</h3>
		<p ng-show="showDeleteStatus" class="panel-title">
			Delete <b>{{ box.title }}</b> ?
			<a ng-click="deleteBox()"><span class="fa fa-check"></span></a>
			<a ng-click="backAction()"><span class="fa fa-times"></span></a>
		</p>
		<form ng-show="showEditStatus" ng-submit="editBox()">
			<div class="input-group">
				<input class="form-control input-sm" type="text" name="title" ng-model="newTitle">
				<span class="input-group-btn">
					<button class="btn btn-sm btn-default"><span class="fa fa-check"></span></button>
					<span class="btn btn-sm btn-default" ng-click="backAction()"><span class="fa fa-times"></span></span>
				</span>
			</div>
		</form>
	</div>
	<ul class="list-group">
		<li ng-repeat="bookmark in box.bookmarks" class="list-group-item">
			<ng-bookmark bookmark="bookmark" box="box"></ng-bookmark>
		</li>
	</ul>
	<div class="panel-footer">
		<form ng-submit="addBookmark()">
			<div class="input-group">
				<input ng-model="newLink" class="form-control input-sm" type="url" name="link" placeholder="Link...">
				<span class="input-group-btn">
					<button class="btn btn-sm btn-default"><span class="fa fa-plus"></span></button>
				</span>
			</div>
		</form>
	</div>
</div>
